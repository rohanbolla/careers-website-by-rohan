<div class='row mb-2 pb-2 border-bottom border-1'>
  <div class='col-10'>
    <div class='mb-2 h5' style='color:rgb(120,120,120)'>{{job['position']}}</div>
    <div><b>Location: </b>{{job['location']}}</div>
    {% if 'salary' in job %}
      <div><b>Salary: </b>{{job['salary']}}</div>
    {% endif %}
  </div>
  <div class='col-2'>
    <button type="button" class="btn btn-outline-primary">Primary</button>
  </div>
</div>
